<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 480" role="img" aria-label="Student learning illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="1" stop-color="#fef3c7" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="hair" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="shirt" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f59e0b" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#fbbf24" stop-opacity="0.95"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#0f172a" flood-opacity="0.14"/>
    </filter>
  </defs>

  <!-- background card -->
  <rect x="28" y="28" width="584" height="424" rx="22" fill="url(#bg)" stroke="#e5e7eb"/>

  <!-- decorative dots -->
  <g fill="#f59e0b" opacity="0.25">
    <circle cx="94" cy="92" r="4"/>
    <circle cx="118" cy="92" r="4"/>
    <circle cx="142" cy="92" r="4"/>
    <circle cx="94" cy="116" r="4"/>
    <circle cx="118" cy="116" r="4"/>
    <circle cx="142" cy="116" r="4"/>
  </g>

  <!-- desk -->
  <g filter="url(#soft)">
    <rect x="110" y="318" width="420" height="56" rx="18" fill="#ffffff" stroke="#e5e7eb"/>
    <rect x="140" y="330" width="360" height="12" rx="6" fill="#f59e0b" opacity="0.18"/>
  </g>

  <!-- laptop -->
  <g filter="url(#soft)">
    <rect x="250" y="246" width="220" height="120" rx="14" fill="#ffffff" stroke="#e5e7eb"/>
    <rect x="262" y="258" width="196" height="78" rx="10" fill="#0f172a" opacity="0.08"/>
    <rect x="230" y="366" width="260" height="20" rx="10" fill="#ffffff" stroke="#e5e7eb"/>
    <circle cx="360" cy="376" r="4" fill="#f59e0b" opacity="0.55"/>
  </g>

  <!-- person (cartoon girl) -->
  <g transform="translate(0,0)">
    <!-- neck -->
    <path d="M332 228c-14 10-26 10-40 0v-18h40v18z" fill="#f1c27d"/>

    <!-- face -->
    <g filter="url(#soft)">
      <ellipse cx="312" cy="188" rx="44" ry="52" fill="#f3cf9e" stroke="#f1c27d"/>
    </g>

    <!-- hair -->
    <path d="M266 188c0-48 26-78 68-78 42 0 72 26 72 70 0 12-2 24-6 34-8-20-22-30-44-30h-52c-18 0-30 8-38 22z" fill="url(#hair)"/>
    <path d="M270 206c6 34 26 58 52 64-30-4-54-26-60-62 2-1 5-2 8-2z" fill="#0b1220" opacity="0.8"/>

    <!-- eyes -->
    <g fill="#111827">
      <circle cx="296" cy="186" r="5"/>
      <circle cx="328" cy="186" r="5"/>
    </g>

    <!-- smile -->
    <path d="M300 208c10 10 24 10 34 0" fill="none" stroke="#9a3412" stroke-width="4" stroke-linecap="round"/>

    <!-- shirt -->
    <path d="M256 314c8-46 38-74 76-74s68 28 76 74c-18 18-44 28-76 28s-58-10-76-28z" fill="url(#shirt)" stroke="#f59e0b" opacity="0.98"/>

    <!-- arms -->
    <path d="M256 314c-10 8-18 18-24 30" fill="none" stroke="#f1c27d" stroke-width="16" stroke-linecap="round"/>
    <path d="M408 314c10 8 18 18 24 30" fill="none" stroke="#f1c27d" stroke-width="16" stroke-linecap="round"/>

    <!-- small heart accent -->
    <path d="M465 140c10-14 30-6 30 10 0 18-30 32-30 32s-30-14-30-32c0-16 20-24 30-10z" fill="#f59e0b" opacity="0.25"/>
  </g>

  <!-- caption pills -->
  <g>
    <rect x="92" y="156" width="168" height="34" rx="17" fill="#ffffff" stroke="#e5e7eb"/>
    <circle cx="114" cy="173" r="6" fill="#f59e0b" opacity="0.55"/>
    <rect x="130" y="166" width="110" height="6" rx="3" fill="#0f172a" opacity="0.12"/>
    <rect x="130" y="176" width="84" height="6" rx="3" fill="#0f172a" opacity="0.10"/>

    <rect x="396" y="92" width="158" height="34" rx="17" fill="#ffffff" stroke="#e5e7eb"/>
    <circle cx="418" cy="109" r="6" fill="#f59e0b" opacity="0.55"/>
    <rect x="434" y="102" width="98" height="6" rx="3" fill="#0f172a" opacity="0.12"/>
    <rect x="434" y="112" width="72" height="6" rx="3" fill="#0f172a" opacity="0.10"/>
  </g>
</svg>
